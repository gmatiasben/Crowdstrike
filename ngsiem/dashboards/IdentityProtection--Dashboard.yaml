    queryString: "\"#event_simpleName\" = ActiveDirectoryAuthenticationFailure |\n\
      ipLocation(SourceEndpointAddressIP4)  | ioc:lookup(field=[SourceEndpointAddressIP4],\
      \ type=\"ip_address\", confidenceThreshold=unverified) | rename(field=\"ioc[0].labels\"\
      , as=\"IOCThreatGroup\") | rename(field=\"ioc[0].malicious_confidence\", as=\"\
      IOCConfidence\") | rename(field=\"ioc[0].indicator\", as=\"IOCipAddress\") |\
      \ IOCThreatGroup=* | groupBy([SourceEndpointAddressIP4, SourceEndpointAddressIP4.IpAddress.country,\
      \ IOCThreatGroup]) | sort()    "
    end: now
    start: 1y
    width: 4
    options:
      columns:
      - fieldName: '@timestamp'
        format: datetime
        type: field
        width: 200
      - groupByPrefix: false
        header: Field List
        type: fieldList
      newestAtBottom: true
      showOnlyFirstLine: false
